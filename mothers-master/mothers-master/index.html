<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=640,minimum-scale=0.1,maximum=2.0,user-scalable=no"/>
		<title>Happy Mother's Day</title>
		<!--<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>-->
		<link rel="stylesheet" type="text/css" href="css/examples.css"/>
		 <link rel="stylesheet" href="css/animate.css"> 
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<audio src="media/张碧晨 - 年轮.mp3" autoplay></audio>
		<div id="fullpage" class="swiper-container">
			<div class="wamp swiper-wrapper" id="wrap" style="top:0px">
				<div class="page1 swiper-slide section">
					
					<div class="circle">
						<div class="peiban">
							<h1 class="txt wow rollIn" data-wow-delay="0.5s">陪伴</h1>
							<h1 class="txt wow rollIn" data-wow-delay="1s">我们可以做的更好</h1>
							<h1 class="txt wow rollIn" data-wow-delay="1.5s">和中软</h1>
							<h1 class="txt wow rollIn" data-wow-delay="2s">让她看到爱的心声</h1>
						</div>
					</div>
					<div class="bird1 wow bounceInRight"></div>
					<div class="bird2 wow bounceInLeft"></div>
					<div class="flower1" style="display:none;"></div>
					<div class="flower2" style="display:none;"></div>
					<div class="heart wow shake" data-wow-iteration="2" data-wow-duration="1s"></div>
					<div class="beizi">
						<div class="mom" style="display:none;"></div>
					</div>
					<div class="down-img wow bounce" data-wow-iteration="50000" data-wow-duration="1.5s">
						<img class="pageBtn" src="images/down.png" alt="" />
					</div>
				</div>
				<div class="page2 section swiper-slide row" id="page2">
					<div class="content row">
						<img src="images/page2_2.png" class="wow bounceInUp bg-red"/>
					</div>
					<div class="text">
						<img class="wow bounceInUp bg-red animated" src="images/page2_1.png" />
					</div>
					<!--网页底部按钮图标开始-->
					<div class="down-img wow bounce" data-wow-iteration="50000" data-wow-duration="1.5s">
						<img class="pageBtn" src="images/down.png" alt="" />
					</div>
					<!--网页底部按钮图标结束-->
				</div>
				<div class="page3 section swiper-slide" id="page3">
					<div class="content">
						<img src="images/page3_3.png" />
						<img id="blueImg" class="img2" src="images/page3_2.png" />
						<img class="img3" src="images/page3_1.png" />
					</div>
					<div class="text">
						<img class="wow bounceInUp bg-red animated" src="images/page3_4.png" />
					</div>
					<!--网页底部按钮图标开始-->
					<div class="down-img wow bounce" data-wow-iteration="50000" data-wow-duration="1.5s">
						<img class="pageBtn" src="images/down.png" alt="" />
					</div>
					<!--网页底部按钮图标结束-->
				</div>
				<div class="page4 section swiper-slide row" id="page4">
					<div class="content">
						<img src="images/page4_4.png" />
						<img class="img3 wow rollIn bg-red" src="images/page4_2.png" />
						<img class="img1 wow bounceInDown bg-green" src="images/page4_6.png" />
						<img class="img4 wow bounceInRight bg-yellow" src="images/page4_3.png" />
					</div>
					<div class="text">
						<img class="wow bounceInUp bg-red animated" src="images/page4_1.png" />
					</div>
					<!--网页底部按钮图标开始-->
					<div class="down-img wow bounce" data-wow-iteration="50000" data-wow-duration="1.5s">
						<img class="pageBtn" src="images/down.png" alt="" />
					</div>
					<!--网页底部按钮图标结束-->
				</div>
				<div class="page5 section swiper-slide" id="page5">
					<div class="baiban wow bounceInDown" data-wow-duration="0.5s">
						<div class="peiban wow bounceInDown" data-wow-duration="2.5s"></div>
					</div>
					<div class="flower2 wow bounceInDown" data-wow-duration="1s"></div>
					<div class="flower3 wow bounceInRight" data-wow-duration="1.5s"></div>
					<div class="flower1 wow bounceInRight" data-wow-duration="2s"></div>
					<div class="road wow flipInX" data-wow-iteration="1" data-wow-duration="2s"></div>
					<div class="renying wow flipInX" data-wow-iteration="2" data-wow-duration="1s"></div>
					<div class="down-img wow bounce" data-wow-iteration="50000" data-wow-duration="1.5s">
						<img class="pageBtn" src="images/down.png" alt="" />
					</div>
				</div>
				<div class="page6 section">
				<div class="wenzi">
					<h1>如果你想通过努力改变职场命运，</h1>
					<h1>如果你想了解更多职场咨讯、招聘信息、就业指南、前沿技术，</h1>
					<h1>请关注中软卓越的微信一睹为快！定期还有课程优惠及精彩活动，</h1>
					<h1>大大小小的<span>惊喜</span>在等着你呦！</h1>
				</div>
				<div class="zhongruan"></div>
				<div class="zuozhe">
					<h1>1715班出品，小组成员：张鑫，武仲元，赵强。</h1>
				</div>
			</div>
			</div>
			<div class="swiper-scrollbar"></div>
		</div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<!--<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/scrolloverflow.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.fullPage.js" type="text/javascript" charset="utf-8"></script>
		<script src="css/examples.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/wow.js"></script>
		<script>
			if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
				var w = new WOW()
				w.init();
			};

			jQuery(document).ready(function($) {

				$('.flower1').fadeIn(2500);
				$('.flower2').fadeIn(2500);
				$('.mom').fadeIn(2500);				
				
				$('#fullpage').fullpage({
					anchors: ['firstPage', 'secondPage', '3rdPage','4rdPage','5rdPage','6rdPage'],
					scrollBar: true
				});
			});
		</script>
	</body>

</html>
